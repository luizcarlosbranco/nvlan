<!DOCTYPE html><html><head>  <meta charset="utf-8">  <title>OrgChart Exemplo</title>  <script src="https://balkan.app/js/OrgChart.js"></script>  <style>    html, body {      width: 100%;      height: 100%;      margin: 0;      padding: 0;      overflow: hidden;    }    #tree {      width: 100%;      height: 100vh;    }    /* Estilos b√°sicos por tag de node */		.node				rect:nth-of-type(2) {	transform: 		translateY(8px);	}	.node				text				{	transform: 		translateY(8px);	}	.node.ceo			rect				{												stroke:			#339933;												stroke-width:	2px;											}	.node.ceo			rect:first-of-type	{	fill:			#339933;			}	.node.ceo			rect:nth-of-type(2) {	fill: 			#ffffff;			}		.node.ceo			text:first-of-type	{	fill: 			#339933;			}	.node.assistant		rect				{												stroke:			#4CAFAA;												stroke-width:	2px;											}		.node.assistant 	rect:first-of-type	{	fill:			#4CAFAA;			}	.node.assistant		text:first-of-type	{	fill:			#4CAFAA;			}	.node.gerente		rect				{												stroke:			#D80073;												stroke-width:	2px;											}	.node.gerente		rect:first-of-type	{	fill:			#D80073;			}	.node.gerente		text:first-of-type	{	fill:			#D80073;			}	.node.coordenador	rect				{												stroke:			#FFBF00;												stroke-width:	2px;											}	.node.coordenador	rect:first-of-type	{	fill:			#FFBF00;			}	.node.coordenador	text:first-of-type	{	fill:			#FFBF00;			}	.node.estagiario	rect:first-of-type	{	fill:			#A3D9F4;			}	.node.QA			rect				{	fill:			#FFFFFF;			}    .node.QA			text				{ 	fill:			#F57C00;			}  </style></head><body><div id="tree"></div><script>OrgChart.templates.mila.plus = "";OrgChart.templates.mila.minus = "";let chart = new OrgChart(document.getElementById("tree"), {    template: "mila",    layout: OrgChart.treeRightOffset,    enableDragDrop: false,    enableSearch: true,    nodeMouseClick: OrgChart.action.edit,	scaleInitial: OrgChart.match.boundary,    assistantSeparation: 50,	menu: {        pdf: {            text: "Exportar em PDF",            icon: OrgChart.icon.pdf(24, 24),            onClick: function () {                chart.exportPDF({                    format: "A4",                    landscape: true,					//scale: 0.8,                    //padding: 10,					fit: true,                    header: "Organograma CNT"                });            }        },        png: {            text: "Exportar como PNG",            icon: OrgChart.icon.png(24, 24),            onClick: function () {                chart.exportPNG();            }        },        csv: {            text: "Exportar como CSV",            icon: OrgChart.icon.csv(24, 24),            onClick: function () {                chart.exportCSV();            }        }    },    nodeBinding: {        field_0: "name",        field_1: "Title",        img_0: "img"    },    tags: {        "group": {			template: "group"		},        "one-column": { 			layout: OrgChart.treeRightOffset,			subTreeConfig: { columns: 1 }		},		"hiden": {            min: true,            layout: OrgChart.stack,        }    },});// Evento para minimizar/maximizar gruposchart.on('click', function(sender, args) {    if (args.node.tags.includes("group")) {        if (args.node.min) sender.maximize(args.node.id);        else sender.minimize(args.node.id);    }});// Carrega dadoschart.load([//NodeList]);</script></body></html>

<!DOCTYPE html><html><head>  <meta charset="utf-8">  <title>OrgChart Exemplo</title>  <script src="https://balkan.app/js/OrgChart.js"></script>  <style>    html, body {      width: 100%;      height: 100%;      margin: 0;      padding: 0;      overflow: hidden;    }    #tree {      width: 100%;      height: 100vh;    }			.node.ceo			rect	{ fill: #339933; }	.node.assistant 	rect	{ fill: #4CAFAA; }	.node.gerente		rect	{ fill: #D80073; }	.node.coordenador	rect	{ fill: #FFBF00; }	.node.estagiario	rect	{ fill: #A3D9F4; }	.node.QA			rect	{ fill: #FFFFFF; }    .node.QA			text	{ fill: #F57C00; }  </style></head><body><div id="tree"></div><script>OrgChart.MIXED_LAYOUT_IF_NUMBER_OF_CHILDREN_IS_MORE_THEN = 1;//REMOVE AS OPCOES DE OCULTAR E/OU EXPANDIROrgChart.templates.ana.plus = "";OrgChart.templates.ana.minus = "";  // Alinhando todos os campos à direitaOrgChart.templates.ana.field_0 = '<text width="230" style="font-size: 10px;" fill="#ffffff" text-anchor="end" x="240" y="25">{val}</text>';OrgChart.templates.ana.field_1 = '<text width="230" style="font-size: 10px;" fill="#ffffff" text-anchor="end" x="240" y="45">{val}</text>';OrgChart.templates.ana.field_2 = '<text width="230" style="font-size: 11px;" fill="#ffffff" text-anchor="start" x="10" y="85">{val}</text>';OrgChart.templates.ana.field_3 = '<text width="230" style="font-size: 11px;" fill="#ffffff" text-anchor="start" x="10" y="100">{val}</text>';//Padrão do TemplateOrgChart.templates.ana.node =  '<rect x="0" y="0" height="115" width="250" fill="#1BA1E2" stroke-width="1" stroke="#aeaeae"></rect>';  // Criando o gráfico  var chart = new OrgChart(document.getElementById("tree"), {        mouseScrool: OrgChart.action.none,	//AJUSTA A TELA	scaleInitial: OrgChart.match.boundary,	layout: OrgChart.treeRightOffset,	assistantSeparation: 50,    tags: {      department: { min: true },	  "hidden": { template: "hiddenTemplate" }    },	searchDisplayField: 'name',    searchFieldsWeight: {        "name": 100, //percent        "Title": 20 //percent    },    nodeBinding: {      field_0: "Phone",      field_1: "Email",      field_2: "name",      field_3: "Title",      img_0: "img"    },	  });  //RETIRA A OPCAO DE PODER CLICAR (E EXPANDIR O USUARIO)  chart.on('click', function (sender, args) {	if (args.node.min) {		sender.maximize(args.node.id);	}	else {		sender.minimize(args.node.id);	}	//return false;  });// Carrega dadoschart.load([//NodeList]);</script></body></html>
